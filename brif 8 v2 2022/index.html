 <H1 id="addbook">ADD YOU BOOK</H1>



<body>
    <form>
        <label id="title_div">
           <h5> Title:</h5><input id="title" type="text">
            <p id="title_par"></p>
        </label>

        <label id="author_div">
            <h5>Author:</h5> <input id="author" type="text">
            <p id="author_par"></p>
        </label>

        <label id="email_div">
            <h5>Email:</h5>  <input id="email_author" type="text">
            <p id="email_par"></p>
        </label>

        <label id="price_div">
            <h5>Price:</h5> <input id="price" type="text">
            <p id="price_par"></p>
        </label>

        <label id="pub_div">
            <h5>Publication Date:</h5><input id="pub" type="date">
            <p id="pub_par"></p>
        </label>

        <label id="lang_div">
            <h5> Language:</h5>
            <select value="type" id="lang">
                <option disabled selected hidden value>-- Select a language --</option>
                <option value="Arabic">Arabic</option>
                <option value="English">English</option>
                <option value="French">French</option>
            </select>
            <p id="lang_par"></p>
        </label>



        <h5 id="ffff">Type:</h5> 
        <div id="type_div" style="position: relative;">
            <span
                style="text-align: center;font-size: 20px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
               
            </span>
            <fieldset>
                <label><input class="type" type="radio" value="roman" name="type">Roman</label>
                <label><input class="type" type="radio" value="essay" name="type">Essay</label>
                <label><input class="type" type="radio" value="comic" name="type">comic book</label>
            </fieldset>
            <p id="type_par"></p>
        </div>

        <input type="submit" value="Submit" id="submit_btn">
    </form>
    <p id="message"></p>
    <div id="print_div">
        <table class="table table-dark table-striped" style="color: white;width: 50% !important;">
            <thead>
                <td>Title</td>
                <td>Author</td>
                <td>Email</td>
                <td>Price</td>
                <td>Pub Date</td>
                <td>Language</td>
                <td>Type</td>
                <td>Controls</td>
            </thead>
            <tbody id="table">
    
            </tbody>

        </table>
        <input type="button" value="print" onclick="print_btn()" id="print">
    </div>
